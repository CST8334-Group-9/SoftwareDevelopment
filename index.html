<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solitaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./renderer.js"></script>
    <script src="./game.js"></script>
  </head>
  <body class="mx-auto max-w-6xl">
    <div class="container flex justify-center mx-auto">
      <h1 class="text-5xl pt-2">Welcome to Solitaire!</h1>
      <div class="pl-10 pt-3">
        <button
          id="play"
          class="border border-black rounded px-6 py-2 text-lg font-bold bg-black text-white"
          onclick="createDeck()">
          Play
        </button>
        <button
          id="shuffle"
          class="border border-black rounded px-6 py-2 text-lg font-bold bg-black text-white">
          Shuffle
        </button>
      </div>
    </div>
    <div class="container mx-auto flex justify-between pt-10 pr-5">
      <div class="pt-2 flex justify-start gap-1 pl-5">
        <div id="deck" class="w-[150px] h-[200px] pl-2"></div>
        <div class="rounded border border-black w-[150px] h-[200px] pl-2">Pile</div>
      </div>
      <div class="pt-2 flex justify-end gap-1">
        <div class="rounded border border-black w-[150px] h-[200px] pl-2">Spade</div>
        <div class="rounded border border-black w-[150px] h-[200px] pl-2">Club</div>
        <div class="rounded border border-black w-[150px] h-[200px] pl-2">Heart</div>
        <div class="rounded border border-black w-[150px] h-[200px] pl-2">Diamond</div>
      </div>
    </div>
    <div id="tableau" class="pt-2 flex justify-between gap-1  "></div>

  </body>
</html>
